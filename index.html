<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>WeatherMan</title>
</head>
<body>
    <header class="h1 text-light text-center">Weather Dashboard</header>

    <main>
        <section class="containter">
            <div class="row min-100-vh">
                <div class="col-3 col-md-3 float-container">
                    <h1>Search For A City:</h1>
                    <form id="search-form" class="mb-2">
                        <input id="search-input" class="form-input w-100" type="text" placeholder="Los Angeles">
                        <button class="btn btn-block w-100">Search</button>
                    </form>
                </div>
                <div class="col-9 result-content float-child"></div>
                <div class="h1 search-storage">Search History
                </div>
                <div class="col-3 search-history"></div>
        
                <div class="col-9 float-container" id="fivedayforecast">
                </div>
            </div>
        </section>


    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
